<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myhomepage</title>
    <!-- Noto Serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <!-- Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <!-- link for css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="demo-title">デモンストレーション</h1>
        <div class="carousel">
            <ul class="carousel-area">
                <li class="carousel-list tab current"><img class="carousel-img" src="./img/flower.jpg" alt="1"></li>
                <li class="carousel-list tab"><img class="carousel-img" src="./img/guitar.jpg" alt="2"></li>
                <li class="carousel-list tab"><img class="carousel-img" src="./img/livepic.jpg" alt="3"></li>
                <li class="carousel-list tab"><img class="carousel-img" src="./img/valorant.jpg" alt="4"></li>
                <li class="carousel-list tab"><img class="carousel-img" src="./img/illustpen.jpg" alt="5"></li>
            </ul>
            <div class="arow-wrap">
                <div class="arrow-left">
                    <button class="arrow-btn js-btn-back" type="button"></button>
                </div>
                <div class="arrow-right">
                    <button class="arrow-btn js-btn-next" type="button"></button>
                </div>
            </div>
            <div class="pagination">
                <span class="pagination-circle target"></span>
                <span class="pagination-circle"></span>
                <span class="pagination-circle"></span>
                <span class="pagination-circle"></span>
                <span class="pagination-circle"></span>
            </div>
        </div>
    </header>
    <main>
        <!-- ゲートページ -->
        <section class="menu-box">
            <h2>初めまして</h2>
        </section>
        <section class="menu-box">
            <h2>Profile</h2>
            <p></p>
        </section>
        <section class="menu-box">
            <h2>Music</h2>
        </section>
        <section class="menu-box">
            <h2>Games</h2>
        </section>
        <section class="menu-box">
            <h2>Illust</h2>
        </section>
    </main>
    <footer>
        <p> @2021 IwamotoEisuke</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./JS/jstest.js"></script>
</body>
</html>
